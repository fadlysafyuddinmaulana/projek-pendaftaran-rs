<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
            margin: 0 5px;
        }

        .tab.active {
            background: #007bff;
            color: #fff;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registrasi Online</h2>
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>
        <div id="login" class="form-container active">
            <input type="text" placeholder="Nama Akun / No Handphone">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <p><a href="#">Lupa Password?</a> | <a href="#">Lupa Nama Akun?</a></p>
        </div>
        <div id="register" class="form-container">
            <input type="text" placeholder="Nama Akun">
            <input type="email" placeholder="Alamat Email">
            <input type="text" placeholder="Nomor Handphone">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Konfirmasi Password">
            <button>Register</button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
    </script>
</body>

</html>
