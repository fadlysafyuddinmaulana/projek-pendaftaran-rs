<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .step-indicator div {
            flex: 1;
            text-align: center;
            padding: 8px;
            font-weight: bold;
            border-bottom: 3px solid lightgray;
            transition: 0.3s;
        }

        .step-indicator .active {
            border-bottom: 3px solid blue;
            color: blue;
        }
    </style>
</head>

<body>

    <div class="card shadow-sm">
        <div class="card-header text-center">
            <h4>Form Pendaftaran</h4>
        </div>
        <div class="card-body">

            <!-- Step Indicator -->
            <div class="step-indicator">
                <div class="step-item active" id="step1">1</div>
                <div class="step-item" id="step2">2</div>
                <div class="step-item" id="step3">3</div>
            </div>

            <form id="multiStepForm">
                <!-- Step 1 -->
                <div class="form-step active">
                    <h5 class="text-center">Data Diri</h5>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="button" class="btn btn-primary w-100 next-step">Next</button>
                </div>

                <!-- Step 2 -->
                <div class="form-step">
                    <h5 class="text-center">Akun</h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="button" class="btn btn-secondary w-100 prev-step">Back</button>
                    <button type="button" class="btn btn-primary w-100 next-step mt-2">Next</button>
                </div>

                <!-- Step 3 -->
                <div class="form-step">
                    <h5 class="text-center">Konfirmasi</h5>
                    <p class="text-center">Pastikan semua data yang diisi sudah benar.</p>
                    <button type="button" class="btn btn-secondary w-100 prev-step">Back</button>
                    <button type="submit" class="btn btn-success w-100 mt-2">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const steps = document.querySelectorAll(".form-step");
            const stepIndicators = document.querySelectorAll(".step-item");
            const nextBtns = document.querySelectorAll(".next-step");
            const prevBtns = document.querySelectorAll(".prev-step");
            let currentStep = 0;

            function showStep(step) {
                steps.forEach((s, index) => {
                    s.classList.toggle("active", index === step);
                });

                stepIndicators.forEach((indicator, index) => {
                    if (index === step) {
                        indicator.classList.add("active");
                    } else {
                        indicator.classList.remove("active");
                    }
                });
            }

            nextBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    if (currentStep < steps.length - 1) {
                        currentStep++;
                        showStep(currentStep);
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener("click", () => {
                    if (currentStep > 0) {
                        currentStep--;
                        showStep(currentStep);
                    }
                });
            });

            document.getElementById("multiStepForm").addEventListener("submit", function (e) {
                e.preventDefault();
                alert("Form berhasil dikirim!");
            });

            showStep(currentStep);
        });
    </script>

</body>

</html>
